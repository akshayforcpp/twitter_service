<html lang="en">
<head>
  {% load static %}
  <link href="style.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<body>
  <div id="post_tweets">
    <br/><h1>Twitter API</h1>
    <br/>
<form class="#" action = "" method="post" enctype="multipart/form-data">
      <textarea maxlength="140" name="texttweet" rows="1" required cols="10" placeholder="What's happening?"></textarea>
      <br/>

<label>
        <i id="image_upload" class="fa fa-camera" title="Add Photo of you" aria-hidden="true"></i><p hidden>
               <input id="id_docfile" name="docfile" type="file" />
            </p>
      </label>


      <button type="submit" class="myButton" value="Tweet">
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <span >Tweet</span>
      </button></form>
  </div>
  <br/>
</body>
</html>
